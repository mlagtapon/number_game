<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
    <h1>Welcome to the Great Number Game</h1><br>
    <h3>I am thinking of a number between 1 and 100</h3><br>
    <h3>Take a guess!</h3><br>
    <p >Too High!</p>
    <p>Too Low!</p>
    <form action="/num" method="post">
        {% csrf_token %}
        <h4>Guess:</h4><br>
        <input type="number" id="num" name="num"><br><br>
        <input type="submit" id="done" value="Submit">
    </form>
    {{ random }}
    </div>
</body>
</html>
